<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level 2</title>
    <link rel="stylesheet" href="{%static "css/mystyle.css"%}">
  </head>
  <body>
    <h1>Hello This is django level </h1>
    <h1>Here are your access records :</h1>

    <div class="djangtwo">
      {%if access_records%}
        <table>
          <thead>
            <th>Site name</th>
            <th>Date accessed</th>
          </thead>
          {%for acc in access_records%}
          <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
          </tr>
          {% endfor %}
        </table>
      {%else%}
        <p>NO ACCESS RECORDS FOUND!</p>
      {%endif%}
    </div>
  </body>
</html>
